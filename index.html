<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShortLink | URL Shortener Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    p.subtitle {
      font-size: 0.95rem;
      color: #e0e0e0;
      margin-bottom: 2rem;
    }

    input[type='url'] {
      padding: 12px 16px;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #059669;
    }

    button:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }

    .short-url {
      margin-top: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      word-break: break-all;
    }

    .short-url a {
      color: #fcd34d;
      text-decoration: none;
      font-weight: 600;
    }

    .short-url a:hover {
      text-decoration: underline;
    }

    .copy-btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: #4f46e5;
    }

    .copy-btn.copied {
      background: #10b981;
    }

    .url-list {
      margin-top: 2rem;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .url-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .url-item .original {
      color: #d1d5db;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .url-item .short {
      color: #fcd34d;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #d1d5db;
    }

    .error {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— ShortLink - Simple URL Shortener</h1>
    <p class="subtitle">Turn long ugly links into tiny, shareable ones in a click</p>
    
    <form id="shortenForm">
      <input type="url" id="urlInput" placeholder="Paste your long URL here..." required />
      <button type="submit" id="submitBtn">Shorten</button>
    </form>

    <div id="result" class="short-url" style="display: none;">
      âœ… Your short link:<br/>
      <a id="shortLink" href="#" target="_blank"></a>
      <br/>
      <button class="copy-btn" id="copyBtn">Copy Link</button>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="urlList" class="url-list" style="display: none;">
      <h3 style="color: #e0e0e0; margin-bottom: 10px;">Recent Links:</h3>
      <div id="urlItems"></div>
    </div>
  </div>
  
  <footer>&copy; 2025 Harshit Rai â€¢ Powered by JavaScript</footer>

  <script src="script.js"></script>
</body>
</html>
