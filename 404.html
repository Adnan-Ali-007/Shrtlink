<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - ShortLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #ec4899);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 2rem;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .home-btn {
            background: #10b981;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            display: inline-block;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .home-btn:hover {
            background: #059669;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üò¢</h1>
        <h2>404 - URL Not Found</h2>
        <p>
            The shortlink you followed doesn't exist or may have expired.
            Don't worry, you can create a new one!
        </p>
        <a href="/" class="home-btn">üè† Go Home</a>
    </div>
</body>
</html>
