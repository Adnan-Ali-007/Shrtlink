<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShortLink | URL Shortener Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    p.subtitle {
      font-size: 0.95rem;
      color: #e0e0e0;
      margin-bottom: 2rem;
    }

    input[type='url'] {
      padding: 12px 16px;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    .short-url {
      margin-top: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
      word-break: break-all;
    }

    a {
      color: #fcd34d;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #d1d5db;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— ShortLink - Simple URL Shortener</h1>
    <p class="subtitle">Turn long ugly links into tiny, shareable ones in a click</p>
    <form method="post">
      <input type="url" name="url" placeholder="Paste your long URL here..." required />
      <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
    <div class="short-url">
      âœ… Your short link:<br/>
      <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
    {% endif %}
  </div>
  <footer>&copy; 2025 Harshit Rai â€¢ Powered by Flask</footer>
</body>
</html>
